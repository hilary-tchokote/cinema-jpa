spring.application.name=cinema-jpa
spring.datasource.url=jdbc:mariadb://localhost:3301/cinema
spring.datasource.username=root
spring.datasource.password=mariadb
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# on force InnoDB pour chaque table
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# recréer le schéma à chaque démarrage update
# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

cinema.json.path=classpath:films.json

